<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario | Cool-Code</title>
  <link rel="stylesheet" type="text/css" href="Res.css">
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
  <header>
    <div class="header">
      <div class="headericon">
        <img src="docs/images/logo.png" alt="logo">
      </div>
      <div class="headeritems">
        <a class="HI" href="home_user.html">Inicio</a>
        <a class="HI" href="perfil.html">Perfil</a>
        <a class="HI">Foros</a>
        <a class="HI" href="Acerca.html">Acerca</a>
        <a class="HI" href="FAQ.html">FAQ</a>
      </div>
    </div>
  </header>
  <div class="banner">
    <h1 class="ad">P&aacute;gina de Usuario</h1>
  </div>
  <main>
    <div class="body">
      <section>
        <div class="usermain">
          <div class="userbox">
            <h3 >Modificar Usuario</h3>
            <img src="docs/images/user.png" alt="foto usuario" height="150px">
            <form class="usermod" action="perfil.html">
              <input type="file" name="img" accept="image/*">
              <label for="user">Nombre de Usuario:</label>
              <input type="text" id="user">
              <label for="pass">Contrase&ntilde;a:</label>
              <input type="password" id="pass">
              <label for="mail">Correo Electr&oacute;nico:</label>
              <input type="email" id="mail">
              <input class="button" type="submit" value="Actualizar Datos">
            </form>
          </div>
          <hr>
          <div class="usermain1">
            <div class="userbox">
              <h3>Cursos Seleccionados</h3>
              <div class="userbox1">
                <figure>
                  <img src="docs/images/css3.png" alt="curso css" height="150px">
                  <figcaption>Curso CSS3</figcaption>
                </figure>
                <figure>
                  <img src="docs/images/html5.png" alt="curso html" height="150px">
                  <figcaption>Curso HTML</figcaption>
                </figure>
                <figure>
                  <img src="docs/images/android.png" alt="curso android" height="150px">
                  <figcaption>Curso Android</figcaption>
                </figure>
              </div>
            </div>
            <hr>
              <div class="userbox">
                <h3>Cursos Recomendados</h3>
              </div>
              <div class="userbox1">
                <figure>
                  <img src="docs/images/javascript.png" alt="curso javascript" height="150px">
                  <figcaption>Curso Javascript</figcaption>
                </figure>
                <figure>
                  <img src="docs/images/react.png" alt="curso react" height="150px">
                  <figcaption>Curso React</figcaption>
                </figure>
                <figure>
                  <img src="docs/images/ios.png" alt="curso ios" height="150px">
                  <figcaption>Curso iOS</figcaption>
                </figure>
              </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="footer">
      <div class="f1">
        <a href="Acerca.html">Acerca</a>
        <a href="FAQ.html">FAQ</a>
        <a href="perfil.html">Perfil</a>
        <a href="">Foros</a>
      </div>
      <div class="f2">
        <a href="FAQ.html">Facebook</a>
        <a href="FAQ.html">Twitter</a>
        <a href="FAQ.html">Google</a>
      </div>
    </div>
    <p>Derechos reservados Cool-Code</p>
  </footer>
</body>
</html>
